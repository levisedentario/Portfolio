<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("7gLxtsSZwlxFl4J6x");  // Replace with your EmailJS public key
        })();
    </script>
</head>
<body>
    <h2>Contact Us</h2>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="from_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br> <!-- Subject Field -->

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="submit">Send</button>
    </form>

    <script>
        // Handle form submission
        document.getElementById("contact-form").addEventListener("submit", function(event){
            event.preventDefault(); // Prevent the form from refreshing the page

            // Send the form data to EmailJS
            emailjs.sendForm("service_pp38efd", "template_l2h96b7", this) // Replace with your service and template IDs
                .then(function(response) {
                    alert("Email sent successfully!");
                    console.log(response);
                }, function(error) {
                    alert("Error sending email.");
                    console.log(error);
                });
        });
    </script>
</body>
</html>
