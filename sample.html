<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>Skills Section</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .skill-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 250px;
            width: 100%;
        }

        .skill-icon {
            width: 40px; /* Smaller icon */
            height: 40px;
            margin-bottom: 10px;
        }

        .skill-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.3), 0 0 4px rgba(255, 255, 255, 0.2);
        }

        .html-title {
            color: #e44d26; /* HTML */
            text-shadow: 0 0 2px rgba(228, 77, 38, 0.3), 0 0 4px rgba(228, 77, 38, 0.2);
        }

        .css-title {
            color: #264de4; /* CSS */
            text-shadow: 0 0 2px rgba(38, 77, 228, 0.3), 0 0 4px rgba(38, 77, 228, 0.2);
        }

        .js-title {
            color: #f7df1e; /* JavaScript */
            text-shadow: 0 0 2px rgba(247, 223, 30, 0.3), 0 0 4px rgba(247, 223, 30, 0.2);
        }

        .bootstrap-title {
            color: #563d7c; /* Bootstrap */
            text-shadow: 0 0 2px rgba(86, 61, 124, 0.3), 0 0 4px rgba(86, 61, 124, 0.2);
        }

        .laravel-title {
            color: #f05340; /* Laravel */
            text-shadow: 0 0 2px rgba(240, 83, 64, 0.3), 0 0 4px rgba(240, 83, 64, 0.2);
        }

        .django-title {
            color: #092e20; /* Django */
            text-shadow: 0 0 2px rgba(9, 46, 32, 0.3), 0 0 4px rgba(9, 46, 32, 0.2);
        }

        .python-title {
            color: #306998; /* Python */
            text-shadow: 0 0 2px rgba(48, 105, 152, 0.3), 0 0 4px rgba(48, 105, 152, 0.2);
        }

        .mysql-title {
            color: #00758f; /* MySQL */
            text-shadow: 0 0 2px rgba(0, 117, 143, 0.3), 0 0 4px rgba(0, 117, 143, 0.2);
        }

        .skill-bar {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            height: 8px;
            margin-top: 10px;
            position: relative;
        }

        .skill-bar-fill {
            background: #4caf50;
            height: 100%;
            width: 0; /* Default width is 0 */
            border-radius: 5px;
            transition: width 2s ease-in-out; /* Smooth bar fill */
        }

        .skill-percentage {
            font-size: 12px;
            font-weight: 400;
            margin-top: 5px;
            color: #666;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .skills-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjust for tablets */
            }

            .skill-card {
                max-width: 220px; /* Smaller card width */
                padding: 10px;
            }

            .skill-icon {
                width: 35px; /* Slightly smaller icons */
                height: 35px;
            }

            .skill-title {
                font-size: 14px; /* Smaller title */
            }
        }

        @media (max-width: 480px) {
            .skills-container {
                grid-template-columns: 1fr; /* Single column layout on mobile */
            }

            .skill-card {
                max-width: 100%; /* Full width on mobile */
            }

            .skill-icon {
                width: 30px; /* Even smaller icons for mobile */
                height: 30px;
            }

            .skill-title {
                font-size: 12px; /* Smaller titles for mobile */
            }

            .skill-bar {
                height: 6px; /* Slightly thinner bar for mobile */
            }
        }
    </style>
</head>
<body>

<section>
    <div class="skills-container">
        <!-- HTML -->
        <div class="skill-card">
            <img src="logos/HTML5_logo_and_wordmark.svg" alt="HTML Logo" class="skill-icon">
            <div class="skill-title html-title">HTML</div>
            <div class="skill-bar">
                <div class="skill-bar-fill" data-percentage="90"></div>
            </div>
            <div class="skill-percentage" data-target="90">0%</div>
        </div>

        <!-- CSS -->
        <div class="skill-card">
            <img src="logos/CSS3_logo_and_wordmark.svg" alt="CSS Logo" class="skill-icon">
            <div class="skill-title css-title">CSS</div>
            <div class="skill-bar">
                <div class="skill-bar-fill" data-percentage="80"></div>
            </div>
            <div class="skill-percentage" data-target="80">0%</div>
        </div>

        <!-- JavaScript -->
        <div class="skill-card">
            <img src="logos/JavaScript_Logo.svg" alt="JavaScript Logo" class="skill-icon">
            <div class="skill-title js-title">JavaScript</div>
            <div class="skill-bar">
                <div class="skill-bar-fill" data-percentage="70"></div>
            </div>
            <div class="skill-percentage" data-target="70">0%</div>
        </div>

        <!-- Bootstrap -->
        <div class="skill-card">
            <img src="logos/Bootstrap_logo.svg" alt="Bootstrap Logo" class="skill-icon">
            <div class="skill-title bootstrap-title">Bootstrap</div>
            <div class="skill-bar">
                <div class="skill-bar-fill" data-percentage="75"></div>
            </div>
            <div class="skill-percentage" data-target="75">0%</div>
        </div>

        <!-- Laravel -->
        <div class="skill-card">
            <img src="logos/Laravel.svg" alt="Laravel Logo" class="skill-icon">
            <div class="skill-title laravel-title">Laravel</div>
            <div class="skill-bar">
                <div class="skill-bar-fill" data-percentage="65"></div>
            </div>
            <div class="skill-percentage" data-target="65">0%</div>
        </div>

        <!-- Django -->
        <div class="skill-card">
            <img src="logos/django-logo-negative.svg" alt="Django Logo" class="skill-icon">
            <div class="skill-title django-title">Django</div>
            <div class="skill-bar">
                <div class="skill-bar-fill" data-percentage="70"></div>
            </div>
            <div class="skill-percentage" data-target="70">0%</div>
        </div>

        <!-- Python -->
        <div class="skill-card">
            <img src="logos/Python-logo-notext.svg" alt="Python Logo" class="skill-icon">
            <div class="skill-title python-title">Python</div>
            <div class="skill-bar">
                <div class="skill-bar-fill" data-percentage="80"></div>
            </div>
            <div class="skill-percentage" data-target="80">0%</div>
        </div>

        <!-- MySQL -->
        <div class="skill-card">
            <img src="logos/MySQL_logo.svg" alt="MySQL Logo" class="skill-icon">
            <div class="skill-title mysql-title">MySQL</div>
            <div class="skill-bar">
                <div class="skill-bar-fill" data-percentage="60"></div>
            </div>
            <div class="skill-percentage" data-target="60">0%</div>
        </div>

        <!-- MySQL -->
        <div class="skill-card">
            <img src="logos/java-vertical.svg" alt="MySQL Logo" class="skill-icon">
            <div class="skill-title mysql-title">Java</div>
            <div class="skill-bar">
                <div class="skill-bar-fill" data-percentage="60"></div>
            </div>
            <div class="skill-percentage" data-target="60">0%</div>
        </div>
        <!-- MySQL -->
        <div class="skill-card">
            <img src="logos/firebase-svgrepo-com.svg" alt="MySQL Logo" class="skill-icon">
            <div class="skill-title mysql-title">Firebase</div>
            <div class="skill-bar">
                <div class="skill-bar-fill" data-percentage="60"></div>
            </div>
            <div class="skill-percentage" data-target="60">0%</div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const skillBars = document.querySelectorAll('.skill-bar-fill');
        const skillPercentages = document.querySelectorAll('.skill-percentage');

        // Animate the progress bar
        skillBars.forEach(bar => {
            const percentage = bar.getAttribute('data-percentage');
            setTimeout(() => {
                bar.style.width = `${percentage}%`; // Smooth fill with CSS transition
            }, 200); // Small delay to show animation
        });

        // Animate the percentage counter
        skillPercentages.forEach(counter => {
            const target = +counter.getAttribute('data-target');
            let count = 0;

            const updateCounter = () => {
                if (count < target) {
                    count += 1;
                    counter.textContent = `${count}%`;
                    setTimeout(updateCounter, 20); // Adjust speed by changing the timeout
                } else {
                    counter.textContent = `${target}%`;
                }
            };

            updateCounter();
        });
    });
</script>

</body>
</html>
