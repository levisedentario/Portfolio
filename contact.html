        <section class="contact section" id="contact">
            <h2 class="section__title">Contact me</h2>
            <span class="section__subtitle">Get in touch</span>

            <div class="contact__container container grid">
                <div>
                    <div class="contact__information">

                            <h3 class="contact__title">Call me</h3>
                            <span class="contatc__subtitle">(+63) 9054081481</span>
                        </div>
                    </div>

                    <div class="contact__information">
                        <i class="uil uil-envelope contact__icon"></i>
                        <div>
                            <h3 class="contact__title">E-mail</h3>
                            <span class="contatc__subtitle">pixelforgegeek.com</span>
                        </div>
                    </div>

                    <div class="contact__information">
                        <i class="uil uil-location-point contact__icon"></i>
                        <div>
                            <h3 class="contact__title">Location</h3>
                            <span class="contatc__subtitle">San Antonio, Linao, Talisay City, Cebu, 6045, Philippines</span>

                <!-- Contact Form -->

                    <div class="contact__inputs grid">
                        <div class="contact__content">
                            <label for="name" class="contact__label">Name</label>
                            <input type="text" id="name" name="from_name" class="contact__input" required>
                        </div>

                        <div class="contact__content">
                            <label for="email" class="contact__label">E-mail</label>
                            <input type="email" id="email" name="user_email" class="contact__input" required>
                        </div>
                    </div>

                    <div class="contact__content">
                        <label for="subject" class="contact__label">Subject</label>
                        <input type="text" id="subject" name="subject" class="contact__input" required>
                    </div>

                    <div class="contact__content">
                        <label for="message" class="contact__label">Message</label>
                        <textarea id="message" name="message" cols="0" rows="7" class="contact__input" required></textarea>
                    </div>

                    <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
                        <button type="submit" class="button button--flex">
                            Send message

                        </button>
                    </div>
                </form>
            </div>

    <script>
     // Handle form submission
document.getElementById("contact-form").addEventListener("submit", function(event){
    event.preventDefault(); // Prevent the form from refreshing the page

    // Send the form data to EmailJS
    emailjs.sendForm("service_pp38efd", "template_l2h96b7", this) // Replace with your service and template IDs
        .then(function(response) {
            // Show success SweetAlert
            Swal.fire({
                icon: 'success',
                title: 'Email sent successfully!',
                text: 'We have received your message and will get back to you soon.',
            });

            // Clear the form fields
            document.getElementById("contact-form").reset(); 

            console.log(response);
        }, function(error) {
            // Show error SweetAlert
            Swal.fire({
                icon: 'error',
                title: 'Error sending email',
                text: 'Something went wrong. Please try again.',
            });

            console.log(error);
        });
});

    </script>
